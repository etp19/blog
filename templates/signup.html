<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="teal lighten-1">
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col l6 s12 hide-on-small-only">
                    <h1 class="white-text">Share Ideas and Make the world a better place</h1>
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
                        <a class="white-text" href="/blog/process">Learn More</a><i class="material-icons right">info</i>
                    </button>
                </div>
                <div class="col l6 s12 custom">
                    <div class="espacer-2">
                        <div class="hide-on-large-only hide-on-med-only">
                            <h4 class="white-text">Share Ideas and Make the world a better place</h4>
                            <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
                                <a class="white-text" href="/blog/process">Learn More</a><i class="material-icons right">info</i>
                            </button>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col l12 s12 m12 ">
                                <div class="card large set-height-signup">
                                    <div class="card-title fix-height blue darken-1">
                                        <h3 class="white-text center-align vertical">Sign Up</h3>
                                    </div>
                                    <div class="card-content">
                                        <form class="col s12 l12" method="post" role="form">
                                            <div class="row">
                                                <div class="input-field">
                                                    <i class="material-icons prefix">account_circle</i>
                                                    <input id="icon_prefix" type="text" name="username" class="validate">
                                                    <label for="icon_prefix">Username</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="material-icons prefix">email</i>
                                                    <input id="icon_prefix" type="text" name="email" class="validate">
                                                    <label for="icon_prefix">Email</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="material-icons prefix">lock</i>
                                                    <input id="icon_prefix" type="password" class="validate" name="password">
                                                    <label for="icon_prefix">Set Password</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="material-icons prefix">lock</i>
                                                    <input id="icon_prefix" type="password" class="validate" name="verify">
                                                    <label for="icon_prefix">Repeat Password</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="material-icons prefix">phone</i>
                                                    <input id="icon_prefix" type="tel" class="validate" name="phone">
                                                    <label for="icon_prefix">Phone Number (optional)</label>
                                                </div>
                                                <div class="card-action">
                                                    <button class="btn waves-effect waves-light blue darken-1 center-on-small-only" type="submit" name="action">Submit
                                                    <i class="material-icons left">send</i>
                                                    </button>
                                                    <div class="vertical hide-on-large-only hide-on-med-only"></div>
                                                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
                                                        <a class="white-text" href="/blog/login">Account?</a><i class="material-icons right">perm_identity</i>
                                                    </button>
                                                </div>
                                            </div>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% if error %}
                             <div class="card-panel red red darken-1">
                             <h6 class="center white-text">{{ error_username}}</h6>
                             <h6 class="center white-text">{{error_exist}}</h6>
                             <h6 class="center white-text">{{error_email}}</h6>
                             <h6 class="center white-text">{{error_password}}</h6>
                             <h6 class="center white-text">{{error_verify}}</h6>
                             </div>
                        {% endif %}
                    </div>




                </div>
            </div>
        </div>

    </div>

<script src="/static/js/jquery-3.1.1.min.js"></script>
  <script src="/materialize/js/materialize.js"></script>
  <script src="/static/js/init.js"></script>
</body>
</html>
