<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link href="../static/css/material.min.css" type="text/css" rel="stylesheet">
	<link href="../static/css/style1.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col">This is 6</div>
				<div class="mdl-cell mdl-cell--6-col">
					<div class="mdl-card demo-card-wide mdl-shadow--6dp">
						<div class="mdl-card__title mdl-color-text--white">
							<h2 class="mdl-card__title-text">Sign Up</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<form method="post">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label get-margin">
									<i class="fa fa-user prefix_normal"></i>
									<input class="mdl-textfield__input" type="text" name="username" id="username">
                                    <label class="mdl-textfield__label" for="username">Username...</label>
								</div>
								<br>
								<span class="error">{{ error_username }}{{ error_exist }}</span>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label get-margin">
									<i class="fa fa-envelope prefix_normal"></i>
									<input class="mdl-textfield__input" type="text" name="email" id="Email">
                                    <label class="mdl-textfield__label" for="Email">Email...</label>
								</div>
								<br>
								<span class="error">{{ error_email }}</span>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label get-margin">
									<i class="fa fa-lock fa-2x prefix"></i>
									<input class="mdl-textfield__input" type="password" name="password" id="Password">
                                    <label class="mdl-textfield__label" for="Password">Password...</label>
								</div>
								<br>
								<span class="error">{{ error_password }}</span>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label get-margin">
									<i class="fa fa-lock fa-2x prefix"></i>
									<input class="mdl-textfield__input" type="password" name="verify" id="Verify">
                                    <label class="mdl-textfield__label" for="Verify">Repeat Password...</label>
								</div>
								<br>
								<span class="error">{{ error_verify }}</span>
								<div class="mdl-card__actions">
									<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                        Register
									</button>
						</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</div>


<script src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/material.min.js"></script>
</body>
</html>
