<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Blog</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">My Blog</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Create Blog</a></li>
          {% if user%}
            <li><a href="#">hello {{user.name}}</a></li>
            <li class="avatar"><img src="http://placekitten.com/g/50/50" class="circle fix-avatar"></li>
            <li><a href="#">Logout</a></li>
          {% else %}
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
          {% endif %}
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

        {% block content %}
        {% endblock %}
        <footer class="page-footer black">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text"></h5>
                  <p class="grey-text text-lighten-4"></p>


                </div>

              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
              Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Eduardo</a>
              </div>
            </div>
          </footer>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize/js/materialize.js"></script>
  <script src="static/js/init.js"></script>
</body>
</html>
