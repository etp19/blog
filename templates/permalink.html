{% extends "base.html" %}

{% block content %}
  {{post.render()| safe}}
	<div class="row">
			<div class="col-md-12">
				<form action="" method="post" role="form">
					<div class="form-group">
						<label for="comment">Comments</label>
						<textarea class="form-control" rows="3" name="comments" id="comment"></textarea>
					</div>
					<button class="btn">publish</button>
				</form>
				<div><p>{{ error_comment }}</p></div>

			</div>
	</div>
	<div class="row">
			<div class="col-md-12">
				{% for post in comments %}
					<div>
						<pre class="litle-padding">{{ post.content }}
						<p> Created by {{ post.user.name }}</p></pre>
					</div>
				{% endfor %}
			</div>
	</div>
{% endblock %}
