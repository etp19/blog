<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="teal lighten-1">
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col l6 s12 hide-on-small-only">
                    <h1 class="white-text">Don't have an account with us, do not worry !!</h1>
                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">
                        <a class="white-text" href="/blog/signup">register</a><i class="material-icons right">perm_identity</i>
                    </button>
                </div>
                <div class="col l6 s12 custom">
                    <div class="espacer-2">
                        <h4 class="white-text hide-on-large-only">Don't have an account with us, do not worry !!</h4>
                                <button class="btn waves-effect waves-light green white-text hide-on-large-only" type="submit" name="action">Register
                                <i class="material-icons right white-text hide-on-large-only">account_circle</i>
                                </button>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col l12 s12 m12 ">
                                <div class="card large set-height-login">
                                    <div class="card-title fix-height blue darken-1">
                                        <h3 class="white-text center-align vertical">Login</h3>
                                    </div>
                                    <div class="card-content">
                                        <form method="post" class="col s12 l12">
                                            <div class="row">
                                                <div class="input-field">
                                                    <i class="material-icons prefix">account_circle</i>
                                                    <input id="icon_prefix" name="username" type="text" class="validate" value="{{ username }}">
                                                    <label for="icon_prefix">Username</label>
                                                </div>
                                                <div class="input-field">
                                                    <i class="material-icons prefix">lock</i>
                                                    <input id="icon_prefix" type="password" class="validate" name="password">
                                                    <label for="icon_prefix">Password</label>
                                                </div>
                                                <p>
                                                    <input type="checkbox" id="test" />
                                                    <label for="test">Remember Password ?</label>
                                                </p>
                                                <div class="card-action">
                                                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">Submit
                                                    <i class="material-icons right">send</i>
                                                    </button>
                                                </div>
                                            </div>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% if invalid_login %}
                         <div class="card-panel red darken-1"><h6 class="center white-text">{{ invalid_login }}</h6></div>
                        {% endif %}
                    </div>




                </div>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../materialize/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>
</body>
</html>
