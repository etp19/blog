{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="section">
            <div class="row espacer"></div>
            <div class="row">
                <div class="col s12 m2"></div>
                <div class="col s12 m10">
                    <div class="col s12 m3" ></div>

                    <div class="col s12 m3" ></div>
                </div>
                <div class="col s12 m2"></div>
            </div>
            <div class="row espacer"></div>
            <div class="row">
                <div class="col s12 m2"></div>
                <div class="col s12 m10">
                    <form method="post" role="form">
                        <div class=" no-pad-bot input-field col s4">
                            <input id="title" name="title" type="text" class="validate" value="{{title}}">
                            <label for="title">Blog Title</label>
                        </div>
                        <div class="row espacer-2"></div>
                        <div class="input-field">
                            <textarea id="textarea1" name="blog_content" class="materialize-textarea">{{ blog_content }}</textarea>
                            <label for="textarea1">Start putting your ideas here:</label>
                        </div>
                        <button class="btn waves-effect waves-light btn-large" type="submit">Publish Now</button>
                        <a class="waves-effect waves-light btn-large center-align pink" href="/blog">Cancel</a>
                        <a class="btn-floating btn-large waves-effect waves-light pink"><i class="material-icons">add_a_photo</i></a>
                    </form>
                </div>
                <div class="col s12 m2">
                    <div>
                                <p>{{ error }}</p>
                                <p>{{ accepted }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
