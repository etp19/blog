{% extends "base.html" %}
{% block content %}
	<div class="container top-margin-blog">
		<form action="" method="post" role="form">
			<legend>Add Blog</legend>

			<div class="form-group">
				<div>
					<label for="title">Title</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="title" value="{{ title }}">
				</div>
				<div class="between"></div>
				<div class="post">
					<label for="content">Blog</label>
					<textarea class="form-control" rows="5" name="blog_content" id="content" placeholder="Write your text here">{{ blog_content }}</textarea>
				</div>
				<div class="error">
					<p>{{ error }}</p>
					<p class="accepted">{{ accepted }}</p>
				</div>
			</div>



			<button type="submit" class="btn">Submit</button>
		</form>
	</div>
{% endblock %}
