{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12 top-margin-blog">
			<a href="/blog/newpost" target="_blank">
					<button class="btn bg-success">Add Post</button>
				</a>
				<hr>
				<h2>Latest Post</h2>
				<hr>
				{% for post in posts %}
					<div>
						<div>{{ post.blog_title }} :</div>
						<pre class="litle-padding">{{ post.blog_content }}</pre>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
